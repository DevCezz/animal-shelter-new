databaseChangeLog:
  - changeSet:
      id: create_table_shelter_config
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_config
      changes:
        - createTable:
            tableName: shelter_config
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: shelter_config_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: capacity
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: safe_threshold
                  type: INTEGER

  - changeSet:
      id: create_table_shelter_animal
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_animal
      changes:
        - createTable:
            tableName: shelter_animal
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: shelter_animal_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(11)
              - column:
                  constraints:
                    nullable: false
                  name: species
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: age
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: animal_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: admitted_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: adopted_at
                  type: DATETIME

  - changeSet:
      id: create_table_shelter_mail
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_email_data
      changes:
        - createTable:
            tableName: shelter_email_data
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: shelter_email_data_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: subject
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: template_file
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: mail_type
                  type: VARCHAR(50)

  - changeSet:
      id: create_table_zookeeper_contact
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: zookeeper_contact
      changes:
        - createTable:
            tableName: zookeeper_contact
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: zookeeper_contact_pkey
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: zookeeper_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(100)

  - changeSet:
      id: add_gender_column_to_animals
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: shelter_animal
      changes:
        - addColumn:
            tableName: shelter_animal
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: gender
                  type: VARCHAR(50)
                  afterColumn: age
