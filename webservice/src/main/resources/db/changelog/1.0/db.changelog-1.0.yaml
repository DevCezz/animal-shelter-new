databaseChangeLog:
  - changeSet:
      id: insert_shelter_config_values
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_config
      changes:
        - insert:
            tableName: shelter_config
            columns:
              - column:
                  name: capacity
                  value: 10
              - column:
                  name: safe_threshold
                  value: 7

  - changeSet:
      id: insert_adoption_email_data
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_email_data
      changes:
        - insert:
            tableName: shelter_email_data
            columns:
              - column:
                  name: subject
                  value: '[SYSTEM] Our favourite finally find home!!!'
              - column:
                  name: template_file
                  value: 'adoption-mail'
              - column:
                  name: mail_type
                  value: 'Adoption'