mail:
  server:
    host: @smtp@
    port: @port@
    encoding: UTF-8
  credentials:
    from: @email@
    password: @password@
  settings:
    transport-protocol: smtp
    start-tls-enabled: true
    ssl-enabled: true
    auth-enabled: true
    debug-enabled: true

message-config:
  from: ${mail.credentials.from}
  multipart: true
  mail-html: true