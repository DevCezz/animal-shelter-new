databaseChangeLog:
  - changeSet:
      id: insert_shelter_config_values
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_config
      changes:
        - insert:
            tableName: shelter_config
            columns:
              - column:
                  name: capacity
                  value: 2
              - column:
                  name: safe_threshold
                  value: 2

  - changeSet:
      id: insert_adoption_email_data
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_email_data
      changes:
        - insert:
            tableName: shelter_email_data
            columns:
              - column:
                  name: subject
                  value: '[SYSTEM] Our favourite finally find home!!!'
              - column:
                  name: template_file
                  value: 'adoption-mail'
              - column:
                  name: mail_type
                  value: 'Adoption'

  - changeSet:
      id: insert_successful_acceptance_email_data
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_email_data
      changes:
        - insert:
            tableName: shelter_email_data
            columns:
              - column:
                  name: subject
                  value: '[SYSTEM] Welcome new animal in shelter!'
              - column:
                  name: template_file
                  value: 'successful-acceptance-mail'
              - column:
                  name: mail_type
                  value: 'SuccessfulAcceptance'

  - changeSet:
      id: insert_warned_acceptance_email_data
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_email_data
      changes:
        - insert:
            tableName: shelter_email_data
            columns:
              - column:
                  name: subject
                  value: '[SYSTEM] Welcome new animal in shelter!'
              - column:
                  name: template_file
                  value: 'warned-acceptance-mail'
              - column:
                  name: mail_type
                  value: 'WarnedAcceptance'

  - changeSet:
      id: insert_failed_acceptance_email_data
      author: devcezz
      preConditions:
        - onFail: MARK_RAN
          tableExists:
            tableName: shelter_email_data
      changes:
        - insert:
            tableName: shelter_email_data
            columns:
              - column:
                  name: subject
                  value: '[SYSTEM] Cannot accept new animal into shelter...'
              - column:
                  name: template_file
                  value: 'failed-acceptance-mail'
              - column:
                  name: mail_type
                  value: 'FailedAcceptance'